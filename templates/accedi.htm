{% extends "stampo.htm" %}
{% block title %}Accedi - PingBot{% endblock %}
{% block content %}
    <div class="jumbotron">
        <h1 class="display-3">Ciao!</h1>
        <p class="lead">Ti diamo il benvenuto sull'interfaccia web di PingBot, il bot di Telegram di Balugani Lorenzo!</p>
        <hr class="my-4">
        <p>Per proseguire, immetti il nome utente.</p>
        <p class="lead">
        <form action="/accedi" method="POST">
            <div class="form-group">
                <label for="username">Nome Utente</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                       placeholder="Username di Telegram" name="username">
            </div>
            <button type="submit" class="btn btn-primary">Accedi</button>
        </form>
        </p>
    </div>
{% endblock %}
